<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Debug Test</title>
</head>
<body>
    <div id="debug-root">Loading...</div>
    
    <script>
        console.log("Debug script starting...");
        
        // Test basic DOM manipulation
        document.getElementById('debug-root').innerHTML = "JavaScript is working!";
        
        // Test fetch to our API
        fetch('/api/test')
            .then(response => response.json())
            .then(data => {
                console.log('API test successful:', data);
                document.getElementById('debug-root').innerHTML += '<br>API is working: ' + data.message;
            })
            .catch(error => {
                console.error('API test failed:', error);
                document.getElementById('debug-root').innerHTML += '<br>API failed: ' + error.message;
            });
        
        // Test if we can load React
        try {
            import('/src/main.tsx').then(() => {
                console.log('React module loaded successfully');
                document.getElementById('debug-root').innerHTML += '<br>React module loads correctly';
            }).catch(error => {
                console.error('React module failed to load:', error);
                document.getElementById('debug-root').innerHTML += '<br>React module FAILED: ' + error.message;
            });
        } catch (error) {
            console.error('Import syntax not supported:', error);
            document.getElementById('debug-root').innerHTML += '<br>ES6 imports not supported';
        }
    </script>
</body>
</html>
