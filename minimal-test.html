<!DOCTYPE html>
<html>
<head><title>Minimal React Test</title></head>
<body>
    <div id="root">Testing...</div>
    <script>
        console.log("Starting minimal test...");
        
        // Simple test that should work
        document.getElementById('root').innerHTML = "Basic JS works!";
        
        // Test the exact React entry point
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/main.tsx';
        script.onload = () => {
            console.log("React script loaded successfully");
            setTimeout(() => {
                const content = document.body.textContent;
                console.log("Page content:", content);
                if (content.includes('Focused on What Matters Most')) {
                    console.log("SUCCESS: React content rendered");
                } else {
                    console.log("FAILURE: React content not found");
                }
            }, 2000);
        };
        script.onerror = (error) => {
            console.error("React script failed to load:", error);
            document.getElementById('root').innerHTML = "React failed to load: " + error;
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
