<!doctype html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>
      Strategic Technology Solutions UAE | ASTERIK - Enterprise Digital
      Transformation
    </title>
    <meta
      name="description"
      content="Leading technology consulting firm in UAE providing enterprise digital transformation, IT talent acquisition, and strategic technology solutions for government entities and financial institutions in the Middle East GCC region."
    />
    <meta
      name="keywords"
      content="technology consulting UAE, digital transformation Middle East, IT consulting Dubai, enterprise technology solutions, government technology, financial services IT, GCC technology partners"
    />
    <meta name="author" content="ASTERIK Technology Solutions" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://asterik.ae" />
    <!-- Preconnect only to essential external domains -->
    <link rel="preconnect" href="https://cdn.brevo.com" crossorigin />
    <link rel="preconnect" href="https://sibautomation.com" crossorigin />
    <link rel="preconnect" href="https://cdn.by.wonderpush.com" crossorigin />
    
    <!-- Preload critical local hero images for LCP optimization -->
    <link rel="preload" href="/assets/images/hero-original.jpg" as="image" media="(min-width: 1201px)" fetchpriority="high">
    <link rel="preload" href="/assets/images/hero-medium.jpg" as="image" media="(max-width: 1200px) and (min-width: 769px)" fetchpriority="high">
    <link rel="preload" href="/assets/images/hero-small.jpg" as="image" media="(max-width: 768px)" fetchpriority="high">
    
    <!-- Preload critical local fonts -->
    <link rel="preload" href="/assets/fonts/montserrat-v26-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/montserrat-v26-latin-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/opensans-v36-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Local fonts stylesheet -->
    <link rel="stylesheet" href="/assets/fonts/fonts.css">
    
    <!-- Critical CSS inlined to reduce render blocking -->
    <style>
      /* Critical path CSS for immediate rendering */
      body { 
        font-family: system-ui, -apple-system, sans-serif; 
        margin: 0; 
        font-display: swap;
      }
      .hero-bg { 
        background-color: #1d1d1d; 
        min-height: 100vh; 
      }
      /* Prevent font loading flashes */
      .font-montserrat { font-family: 'Montserrat', system-ui, sans-serif; }
      .font-opensans { font-family: 'Open Sans', system-ui, sans-serif; }
      
      /* Optimize font loading with font-display */
      @font-face {
        font-family: 'Montserrat';
        font-display: swap;
      }
      @font-face {
        font-family: 'Open Sans';
        font-display: swap;
      }
      
      /* Critical above-the-fold styles */
      .btn-primary {
        background-color: #1d4ed8;
        color: white;
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        text-decoration: none;
        display: inline-block;
        transition: all 0.2s;
      }
      .btn-primary:hover {
        background-color: #1e40af;
        transform: translateY(-2px);
      }
    </style>
    
    <!-- All assets now local - no external dependencies -->
    
    <!-- Local FontAwesome and performance scripts - deferred loading -->
    <script defer src="/assets/js/fontawesome.min.js"></script>
    <script defer src="/assets/js/performance-monitor.js"></script>

    <!-- Defer non-critical scripts to improve initial load -->
    <script>
        // Load Brevo SDK after critical resources
        function loadBrevoSDK() {
            const script = document.createElement('script');
            script.src = 'https://cdn.brevo.com/js/sdk-loader.js';
            script.async = true;
            document.head.appendChild(script);
            
            // Version: 2.0
            window.Brevo = window.Brevo || [];
            Brevo.push([
                "init",
                {
                    client_key: "gq5j34op6hpsf9idkgjdn0qm",
                    popup: {
                        enabled: true,
                        delay: 3000,
                        frequency: "once_per_session"
                    },
                    automation: {
                        enabled: true
                    }
                }
            ]);
        }
        
        // Load after page load to avoid blocking critical rendering
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadBrevoSDK);
        } else {
            loadBrevoSDK();
        }
        
        // Track Brevo events
        window.Brevo = window.Brevo || [];
        Brevo.push(["onReady", function() {
            console.log('Brevo SDK is ready');
        }]);
    </script>
    
    <script>
        // Register Service Worker for caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>



    <!-- Open Graph tags -->
    <meta
      property="og:title"
      content="Strategic Technology Solutions UAE | ASTERIK"
    />
    <meta
      property="og:description"
      content="Leading technology consulting firm in UAE providing enterprise digital transformation, IT talent acquisition, and strategic technology solutions for government and financial institutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://asterik.ae" />
    <meta property="og:site_name" content="ASTERIK" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Strategic Technology Solutions UAE | ASTERIK"
    />
    <meta
      name="twitter:description"
      content="Leading technology consulting firm in UAE providing enterprise digital transformation and strategic technology solutions."
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
</html>
