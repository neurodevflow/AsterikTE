<!doctype html>
<html lang="en">

      name="description"
      content="Leading technology consulting firm in UAE providing enterprise digital transformation, IT talent acquisition, and strategic technology solutions for government entities and financial institutions in the Middle East GCC region."

      content="technology consulting UAE, digital transformation Middle East, IT consulting Dubai, enterprise technology solutions, government technology, financial services IT, GCC technology partners"
    />

    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://asterik.ae" />
    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    
    <!-- Preload critical LCP image -->
    <link 
      rel="preload" 
      as="image" 
      href="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&h=1080&q=90" 
      fetchPriority="high"
    />
    
    <!-- Critical CSS inlined to reduce render blocking -->
    <style>
      /* Critical path CSS for immediate rendering */
      body { 
        font-family: system-ui, -apple-system, sans-serif; 
        margin: 0; 
        font-display: swap;
      }
      .hero-bg { 
        background-color: #1d1d1d; 
        min-height: 100vh; 
      }
      /* Prevent font loading flashes */
      .font-montserrat { font-family: 'Montserrat', system-ui, sans-serif; }
      .font-opensans { font-family: 'Open Sans', system-ui, sans-serif; }
      
      /* Optimize font loading with font-display */
      @font-face {
        font-family: 'Montserrat';
        font-display: swap;
      }
      @font-face {
        font-family: 'Open Sans';
        font-display: swap;
      }
      
      /* Critical above-the-fold styles */
      .btn-primary {
        background-color: #1d4ed8;
        color: white;
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        text-decoration: none;
        display: inline-block;
        transition: all 0.2s;
      }
      .btn-primary:hover {
        background-color: #1e40af;
        transform: translateY(-2px);
      }
    </style>
    
    <!-- Optimized font loading - preload only critical font variants -->
    <link rel="preload" href="https://fonts.gstatic.com/s/montserrat/v30/JTUSjIg1_i6t8kCHKm459WlhyyTh89Y.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="https://fonts.gstatic.com/s/opensans/v43/memvYaGs126MiZpBA-UvWbX2vVnXBbObj2OVTS-mu0SC55I.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Non-critical CSS loaded asynchronously -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap"
        rel="stylesheet"
      />
    </noscript>
    
    <!-- Font Awesome loaded asynchronously with font-display optimization -->
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
    </noscript>

    <!-- Defer non-critical scripts to improve initial load -->
    <script>
        // Load Brevo SDK after critical resources
        function loadBrevoSDK() {
            const script = document.createElement('script');
            script.src = 'https://cdn.brevo.com/js/sdk-loader.js';
            script.async = true;
            document.head.appendChild(script);
            
            // Version: 2.0
            window.Brevo = window.Brevo || [];
            Brevo.push([
                "init",
                {
                    client_key: "gq5j34op6hpsf9idkgjdn0qm",
                    popup: {
                        enabled: true,
                        delay: 3000,
                        frequency: "once_per_session"
                    },
                    automation: {
                        enabled: true
                    }
                }
            ]);
        }
        
        // Load after page load to avoid blocking critical rendering
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadBrevoSDK);
        } else {
            loadBrevoSDK();
        }
        
        // Track Brevo events
        window.Brevo = window.Brevo || [];
        Brevo.push(["onReady", function() {
            console.log('Brevo SDK is ready');
        }]);
    </script>
    
    <script>
        // Register Service Worker for caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
