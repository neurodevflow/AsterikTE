    <!-- Optimize font loading with font-display and early hint -->
    <style>
      /* Optimize font loading */

        font-family: 'Montserrat';
        font-display: swap;
      }
      @font-face {
        font-family: 'Open Sans';
        font-display: swap;
      }
      
      /* Reduce layout shift with aspect ratio containers */
      img, video, iframe {
        max-width: 100%;
        height: auto;
        aspect-ratio: attr(width) / attr(height);
      }
      
      /* Optimize rendering and prevent CLS */
      * {
        box-sizing: border-box;
      }
      
      /* Prevent FOUC and ensure stable layout */
      html {
        visibility: visible;
        opacity: 1;
      }
      
      /* Critical path stability */
      .hero-section {
        min-height: 500px;
      }
      
      /* Prevent content jump during loading */
      [data-loading="true"] {
        min-height: 2rem;
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>

    <!-- Defer non-critical scripts to improve initial load -->
    <script>
        // Load Brevo SDK after critical resources with intersection observer for performance
        function loadBrevoSDK() {
            // Only load if user scrolls or after significant delay
            let loaded = false;
            
            function load() {
                if (loaded) return;
                loaded = true;
                
                const script = document.createElement('script');
                script.src = 'https://cdn.brevo.com/js/sdk-loader.js';
                script.async = true;
                document.head.appendChild(script);
                
                // Version: 2.0
                window.Brevo = window.Brevo || [];
                Brevo.push([
                    "init",
                    {
                        client_key: "gq5j34op6hpsf9idkgjdn0qm",
                        popup: {
                            enabled: true,
                            delay: 5000, // Increased delay
                            frequency: "once_per_session"
                        },
                        automation: {
                            enabled: true
                        }
                    }
                ]);
            }
            
            // Load on first scroll or after 3 seconds
            let scrollLoaded = false;
            const scrollHandler = () => {
                if (!scrollLoaded) {
                    scrollLoaded = true;
                    load();
                    document.removeEventListener('scroll', scrollHandler);
                }
            };
            
            document.addEventListener('scroll', scrollHandler, { passive: true });
            setTimeout(load, 3000);
        }
        
        // Load after page load to avoid blocking critical rendering
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => setTimeout(loadBrevoSDK, 1000));
        } else {
            setTimeout(loadBrevoSDK, 1000);
        }
        
        // Track Brevo events
        window.Brevo = window.Brevo || [];
        Brevo.push(["onReady", function() {
            console.log('Brevo SDK is ready');
        }]);
        
        // Register service worker for caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registered');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
    </script>
