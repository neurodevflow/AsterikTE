    <!-- Optimize font loading with font-display and early hint -->

        font-family: 'Open Sans';
        font-display: swap;

    <script async src="/assets/js/lazy-load.js"></script>
    <script async src="/assets/js/wonderpush-lazy.js"></script>

    <!-- Defer non-critical scripts to improve initial load -->
    <script>
        // Load Brevo SDK after critical resources with intersection observer for performance
        function loadBrevoSDK() {
            // Only load if user scrolls or after significant delay
            let loaded = false;
            
            function load() {
                if (loaded) return;
                loaded = true;
                
                const script = document.createElement('script');
                script.src = 'https://cdn.brevo.com/js/sdk-loader.js';
                script.async = true;
                document.head.appendChild(script);
                
                // Version: 2.0
                window.Brevo = window.Brevo || [];
                Brevo.push([
                    "init",
                    {
                        client_key: "gq5j34op6hpsf9idkgjdn0qm",
                        popup: {
                            enabled: true,
                            delay: 5000, // Increased delay
                            frequency: "once_per_session"
                        },
                        automation: {
                            enabled: true
                        }
                    }
                ]);
            }
            
            // Load on first scroll or after 3 seconds
            let scrollLoaded = false;
            const scrollHandler = () => {
                if (!scrollLoaded) {
                    scrollLoaded = true;
                    load();
                    document.removeEventListener('scroll', scrollHandler);
                }
            };
            
            document.addEventListener('scroll', scrollHandler, { passive: true });
            setTimeout(load, 3000);
        }
        
        // Load after page load to avoid blocking critical rendering
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => setTimeout(loadBrevoSDK, 1000));
        } else {
            setTimeout(loadBrevoSDK, 1000);
        }
        
        // Track Brevo events
        window.Brevo = window.Brevo || [];
        Brevo.push(["onReady", function() {
            console.log('Brevo SDK is ready');
        }]);
        
        // Register service worker for caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registered');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
    </script>
    
    <script>

                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);

    </script>
